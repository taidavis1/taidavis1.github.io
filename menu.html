<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-black w-screen h-screen p-2 font-mono">
        <div class="flex flex-wrap text-white">
            <div class="animate-bounce rounded-full text-white w-1/5">
                <img class="w-full" src="/logo.jpg">
            </div>
            <div class="grid border-2 border-red-300 font-bold  justify-center place-items-center w-4/5 text-4xl">
                <h1 class="italic bold tracking-wide uppercase text-sky-300">Menu</h1>
            </div>
        </div>
        <div class="border-2 mt-5 text-white">
            <div class="mt-5 p-2">
                <div class="grid grid-cols-1 place-items-center ">
                    <div class="">
                        <button class="bg-white px-14 py-3">
                            <p class="text-black font-bold text-lg uppercase">Main Dish: </p>
                        </button>
                    </div>
                    <div class="option ml-5 mt-3">
                        <p>1. Tomahawk Steak </p>
                        <p>2. Ribs (Chief Kevin)</p>
                        <p>3. Korean Meat</p>
                        <p>4. Smoky Texan Brisket</p>
                        <p>5. Croissant(Costco)</p>
                        <p>6. Pizza(Costco)</p>
                        <p>7. Brisket(Kevin)</p>
                        <p>8. Steak House</p>
                    </div>
                </div>
                <div class="grid grid-cols-1 place-items-center mt-3 p-2">
                    <div class="">
                        <button class="bg-white px-14 py-3">
                            <p class="text-black font-bold text-lg uppercase">Desserts: </p>
                        </button>
                    </div>
                    <div class="option mt-3">
                        <p>1. CremeB(Chimil)</p>
                    </div>
                </div>
                <div class="grid grid-cols-1 place-items-center p-2">
                    <div class="">
                        <button class=" bg-white px-16 py-3">
                            <p class="text-black font-bold text-lg uppercase">Drinks: </p>
                        </button>
                    </div>
                    <div class="option p-2 mt-2">
                        <p>1. Fantas </p>
                        <p>2. Bloody Boi</p>
                        <p>3. Ocean Blue</p>
                        <p>4. Rainbow Dezz</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex justify-center uppercase border mt-5 py-8 text-white">
            <h1>Thank you!</h1>
        </div>
    </body>
</html>
